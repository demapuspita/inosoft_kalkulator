<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container pt-3">
        <div class="col-md-6 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <div class="display bg-dark text-white">
                        <h1 class="fw-bold display-4 p-3 text-end" id="displayNumber">0</h1>
                    </div>
                    <div class="d-flex justify-content-center bg-success fs-4 text-center">
                        <div class="button clear p-3 bg-warning double">CE</div>
                        <div class="button p-3 negative bg-warning">+/-</div>
                        <div class="button p-3 operator bg-warning">/</div>
                    </div>
                    <div class="d-flex justify-content-center bg-success fs-4 text-center">
                        <div class="button p-3">7</div>
                        <div class="button p-3">8</div>
                        <div class="button p-3">9</div>
                        <div class="button p-3 operator bg-warning">*</div>
                    </div>
                    <div class="d-flex justify-content-center bg-success fs-4 text-center">
                        <div class="button p-3">4</div>
                        <div class="button p-3">5</div>
                        <div class="button p-3">6</div>
                        <div class="button operator p-3 bg-warning">-</div>
                    </div>
                    <div class="d-flex justify-content-center bg-success fs-4 text-center">
                        <div class="button p-3">1</div>
                        <div class="button p-3">2</div>
                        <div class="button p-3">3</div>
                        <div class="button operator p-3 bg-warning">+</div>
                    </div>
                    <div class="d-flex justify-content-center bg-success fs-4 text-center">
                        <div class="button operator p-3 bg-warning">^</div>
                        <div class="button p-3">0</div>
                        <div class="button equals double p-3 bg-warning">=</div>
                    </div>

                    
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/kalkulator.js"></script>
  </body>
</html>
